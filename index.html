<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
    function enterFullscreen() {
        const gameContainer = document.getElementById("game-container");
        
        if (gameContainer.requestFullscreen) {
            gameContainer.requestFullscreen();
        } else if (gameContainer.mozRequestFullScreen) { // Firefox
            gameContainer.mozRequestFullScreen();
        } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
            gameContainer.webkitRequestFullscreen();
        } else if (gameContainer.msRequestFullscreen) { // Edge
            gameContainer.msRequestFullscreen();
        }
    }
    
    function handleOrientationChange() {
        const orientation = window.screen.orientation || window.screen.mozOrientation || window.screen.msOrientation;
        if (orientation.type === "portrait-primary" || orientation.type === "portrait-secondary") {
            enterFullscreen();
        }
    }

    window.addEventListener("load", () => {
        const gameContainer = document.getElementById("game-container");
        
        gameContainer.addEventListener("click", enterFullscreen);
        window.addEventListener("orientationchange", handleOrientationChange);
        
        enterFullscreen();
        handleOrientationChange();
    });
</script>
</head>
